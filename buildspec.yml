version: 0.2
phases:
  install:
    commands:
      - echo Starting Docker
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin "${REPOSITORY_URI}"
      - COMMIT_HASH=$(echo "${CODEBUILD_RESOLVED_SOURCE_VERSION}" | cut -c 1-7)
      - IMAGE_TAG="${COMMIT_HASH:=latest}"
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t "${REPOSITORY_URI}:latest" .
      - docker tag "${REPOSITORY_URI}:latest" "${REPOSITORY_URI}:${IMAGE_TAG}"
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push "${REPOSITORY_URI}:latest"
      - docker push "${REPOSITORY_URI}:${IMAGE_TAG}"
      - echo Setup kubectl with cluster
      - aws eks update-kubeconfig --name poc-eks --region us-east-2
      - echo Update image tag on deployment/deployment-bce
      - kubectl -n bce set image deployment/deployment-bce app-bce=874046767325.dkr.ecr.us-east-2.amazonaws.com/blockchain_explorer:${IMAGE_TAG}